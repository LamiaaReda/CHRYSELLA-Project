<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHRYSELLA - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar Section -->
    <nav class="navbar nav-section">
      <div class="container">
        <a class="navbar-brand logo" href="index.html">
          <img class="logo-img" src="img/logo0.jpg" alt="logo" /> CHRYSELLA</a
        >
        <div class="d-flex">
          <a class="nav-link nav-item" id="link" href="login.html">Sign In</a>
          <a class="nav-link nav-item" id="link" href="register.html"
            >Sign Up</a
          >
          <a class="nav-link nav-item" id="user-info" href="#"></a>
        </div>
      </div>
    </nav>

    <!-- Form Section -->
    <form class="container form-section">
      <h2 class="form-header">Register User</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter UserName"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <input type="submit" class="form-control submit-btn" id="sign-up" />
      <p class="m-3">Have An Account <a href="login.html"> Login</a></p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/register.js"></script>
  </body>
</html>
